<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .gender {
            margin-top: 10px;
        }
        .gender label {
            display: inline-block;
            margin-right: 10px;
        }
        .terms {
            margin: 15px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>

        <div class="gender">
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
        </div>

        <div class="terms">
            <label><input type="checkbox" required> Acepto los t√©rminos y condiciones</label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
